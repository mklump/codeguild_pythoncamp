 *  >>> find_sum_pairs([-1, 0, 1, 2], 3)

 *  >>> find_sum_pairs([-1, 0, 1, 2], 1)

 *  >>> find_sum_pairs([2, -1, 2], 1)
 *  [[2, -1], [-1, 2]]
 *  >>> find_sum_pairs([-1, 1, 2, 2], 3)
 *  [[1, 2], [1, 2]]
